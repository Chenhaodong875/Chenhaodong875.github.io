ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br></pre></td><td class="code"><pre><span class="line">搭建个人博客我们通常使用Hexo+Github</span><br><span class="line"> Hexo 是一个快速、简洁且高效的博客框架。Hexo 使用 Markdown（或其他渲染引擎）解析文章，在几秒内，即可利用靓丽的主题生成静态网页。</span><br><span class="line"> GitHub是一个面向开源及私有软件项目的托管平台，因为只支持git 作为唯一的版本库格式进行托管，故名GitHub。GitHub于<span class="number">2008</span>年<span class="number">4</span>月<span class="number">10</span>日正式上线，除了Git代码仓库托管及基本的 Web管理界面以外，还提供了订阅、讨论组、文本渲染、在线文件编辑器、协作图谱（报表）、代码片段分享（Gist）等功能。</span><br><span class="line">![GitHub小黑猫](<span class="symbol">C:</span>\Users\hp\blog\themes\<span class="keyword">next</span>\source\images\GitHub小黑猫.jpg)</span><br><span class="line"></span><br><span class="line">本地Win1<span class="number">0</span>搭建环境</span><br><span class="line">安装Git(下载安装包，打开后一直下一步到结束就行)</span><br><span class="line"><span class="symbol">https:</span>/<span class="regexp">/git-scm.com/download</span><span class="regexp">/win</span></span><br><span class="line"><span class="regexp">检查电脑是否安装了 Git ？Windows + R -&gt; cmd -&gt; 进入 Dos 窗口在 Dos 窗口下，输入以下命令并执行 ：</span></span><br><span class="line"><span class="regexp">git --version</span></span><br><span class="line"><span class="regexp">把下列这段代码加入本地hosts文件(一般在c:\windows\system32\drivers\etc)内，加速访问Github网站的速度</span></span><br><span class="line"><span class="regexp"># GitHub Start</span></span><br><span class="line"><span class="regexp">192.30.253.112 github.com</span></span><br><span class="line"><span class="regexp">192.30.253.119 gist.github.com</span></span><br><span class="line"><span class="regexp">151.101.100.133 assets-cdn.github.com</span></span><br><span class="line"><span class="regexp">151.101.100.133 raw.githubusercontent.com</span></span><br><span class="line"><span class="regexp">151.101.100.133 gist.githubusercontent.com</span></span><br><span class="line"><span class="regexp">151.101.100.133 cloud.githubusercontent.com</span></span><br><span class="line"><span class="regexp">151.101.100.133 camo.githubusercontent.com</span></span><br><span class="line"><span class="regexp">151.101.100.133 avatars0.githubusercontent.com</span></span><br><span class="line"><span class="regexp">151.101.100.133 avatars1.githubusercontent.com</span></span><br><span class="line"><span class="regexp">151.101.100.133 avatars2.githubusercontent.com</span></span><br><span class="line"><span class="regexp">151.101.100.133 avatars3.githubusercontent.com</span></span><br><span class="line"><span class="regexp">151.101.100.133 avatars4.githubusercontent.com</span></span><br><span class="line"><span class="regexp">151.101.100.133 avatars5.githubusercontent.com</span></span><br><span class="line"><span class="regexp">151.101.100.133 avatars6.githubusercontent.com</span></span><br><span class="line"><span class="regexp">151.101.100.133 avatars7.githubusercontent.com</span></span><br><span class="line"><span class="regexp">151.101.100.133 avatars8.githubusercontent.com</span></span><br><span class="line"><span class="regexp"># GitHub End</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">安装Nodejs(下载安装包，打开后一直下一步到结束就行)</span></span><br><span class="line"><span class="regexp">http:/</span><span class="regexp">/nodejs.cn/download</span><span class="regexp">/</span></span><br><span class="line"><span class="regexp">检查电脑是否安装了 Node.js ？Windows + R -&gt; cmd -&gt; 进入 Dos 窗口在 Dos 窗口下，输入以下命令并执行 ：</span></span><br><span class="line"><span class="regexp">node -v</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">下载安装完Git后会出现以下两个图标：</span></span><br><span class="line"><span class="regexp">![Git base](C:\Users\hp\blog\Git base.png)</span></span><br><span class="line"><span class="regexp">![Git CMD](C:\Users\hp\blog\Git CMD.png)</span></span><br><span class="line"><span class="regexp">在git上经常使用的命令如下：</span></span><br><span class="line"><span class="regexp">hexo generate (hexo g) 生成静态文件</span></span><br><span class="line"><span class="regexp">$ hexo server (hexo s) 启动本地服务</span></span><br><span class="line"><span class="regexp">$ hexo deploy (hexo d) 提交到远程仓库</span></span><br><span class="line"><span class="regexp">$ hexo new page "xx"(hexo n page) 创建页面 </span></span><br><span class="line"><span class="regexp">$ hexo new "xx" (hexo n "") 创建文章</span></span><br><span class="line"><span class="regexp">$ hexo d -g 生成静态并提交到远程仓库</span></span><br><span class="line"><span class="regexp">$ hexo s -g 生成静态文件并启动本地预览</span></span><br><span class="line"><span class="regexp">$ hexo clean 清除本地 public 文件</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">安装Hexo</span></span><br><span class="line"><span class="regexp">（1）第一步：安装Hexo扩展插件，点击Git Bash,执行以下代码：</span></span><br><span class="line"><span class="regexp">$ npm install hexo-cli -g </span></span><br><span class="line"><span class="regexp">$ hexo init blog</span></span><br><span class="line"><span class="regexp">$ cd blog</span></span><br><span class="line"><span class="regexp">$ npm install</span></span><br><span class="line"><span class="regexp">$ hexo server</span></span><br><span class="line"><span class="regexp">（2）第二步：创建一个 blog 文件夹，下载 hexo 相应的代码到该文件中下。此时目录情况如下 ：</span></span><br><span class="line"><span class="regexp">![1869686-8dad0e2a5e210374](C:\Users\hp\blog\1869686-8dad0e2a5e210374.webp)</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">node_modules  npm 文件缓存目录</span></span><br><span class="line"><span class="regexp">scaffolds     文夹件下存放的是文章、页面模版</span></span><br><span class="line"><span class="regexp">scource       文夹件下存放的是我们的资源文件</span></span><br><span class="line"><span class="regexp">themes        文件下存放的是我们的主题文件</span></span><br><span class="line"><span class="regexp">.gitignore    git 忽略文件，设置提交文件时，哪些文件不提交</span></span><br><span class="line"><span class="regexp">_config.yml   站点配置文件</span></span><br><span class="line"><span class="regexp">package.json  站点版本，站点依赖文件</span></span><br><span class="line"><span class="regexp">yarn.lock     yarn.lock 文件由 Yarn 自动创建，并且完全通过 Yarn 进行操作。</span></span><br><span class="line"><span class="regexp">（3）第三步：进入blog文件夹：输入命令cd blog</span></span><br><span class="line"><span class="regexp">（4）第四步：安装相关hexo的代码：</span></span><br><span class="line"><span class="regexp">$ hexo generate (hexo g) 生成静态文件</span></span><br><span class="line"><span class="regexp">$ hexo server (hexo s) 启动本地服务</span></span><br><span class="line"><span class="regexp">$ hexo deploy (hexo d) 提交到远程仓库</span></span><br><span class="line"><span class="regexp">$ hexo new page "xx"(hexo n page) 创建页面 </span></span><br><span class="line"><span class="regexp">$ hexo new "xx" (hexo n "") 创建文章</span></span><br><span class="line"><span class="regexp">$ hexo d -g 生成静态并提交到远程仓库</span></span><br><span class="line"><span class="regexp">$ hexo s -g 生成静态文件并启动本地预览</span></span><br><span class="line"><span class="regexp">$ hexo clean 清除本地 public 文件</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">（5）第五步：启动本地服务，使用Git hash输入命令hexo s -g,完成后如图所示</span></span><br><span class="line"><span class="regexp">![55555](C:\Users\hp\blog\55555.webp)</span></span><br><span class="line"><span class="regexp">在浏览器输入 http:/</span><span class="regexp">/localhost:4000/</span> 就可以访问刚刚创建的静态博客了。</span><br><span class="line">![<span class="number">44444</span>](<span class="symbol">C:</span>\Users\hp\blog\<span class="number">44444</span>.webp)</span><br><span class="line"></span><br><span class="line">完成以上这些步骤后就可以建立一个自己能够访问的博客页面。</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
